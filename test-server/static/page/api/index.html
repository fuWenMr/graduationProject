<html>
  <head>
    <meta charset="utf-8" />
    <title>api测试页面</title>
  </head>
  <body>

    <script>

      !function(a,b,c,d,e){
      
      a[c]||(a[c]={});a[c].config={base:'{"useAPI":"true","useStatic":"true","useError":"true","useSPA":"true","usePerf":"true","useCustomPerf":"true"}',
      
      id:'313ba29e-6c0d-4032-a6ec-e471b3b2b72c',alias:'__fw',ratio:1,probelUrl:b,imgUrl:e};
      
      with(document)write('<script src="'+b+'"><\/script>');
      
      a[d]=a[c], (d!==c)&&delete a[c];
      
      }(window,'https://since-util.oss-cn-beijing.aliyuncs.com/palantir/__fw.js','__fw','__fw','http://47.93.62.127:8080/report/w_png')
      
      </script>

    <div>
      <h1>
        api自行发送
      </h1>
      <div>
        <span>api url: </span> 
        <input style="width:200px;" id="apiUrl" />
        <div id="apiList" style="width: fit-content;">
          <p style="width: 200px; cursor: pointer;">
            api://api/getNum
          </p>
          <p style="width: 200px; cursor: pointer;">
            api://api/getUserName
          </p>
          <p style="width: 200px; cursor: pointer;">
            api://api/getAllMessage
          </p>
          <p style="width: 200px; cursor: pointer;">
            api://api/runTest
          </p>
        </div>
      </div>
      <p>
        <span>响应时间: </span> 
        <input type="number" min="0" id="apiTime" />
      </p>
      <p>
        <span>状态码: </span> 
        <input value="200" type="number" id="apiCode" />
      </p>
      <p>
        <span>是否标记为成功</span>: 
        </span>
        <input id="apiSuccess" type="number" min="0" max="1" value="0" id="" />
        (0 表示成功， 1表示失败)
      </p>
      <p>
        <span>错误内容: </span>
        <input value="error" id="apiRespone" />
      </p>

      <button id="apiSendBtn">发送</button>
    </div>
    <ul>
      <li>
        <a href="/page/index/index.html">测试首页</a>
      </li>
      <li>
        <a href="/page/custom/index.html">自定义测试页</a>
      </li>
      <li>
        <a href="/page/api/index.html">api测试页</a>
      </li>
    </ul>
    <script src="/js/polyfill.js"></script>
    <script src="./report.js"></script>
  </body>
</html>
